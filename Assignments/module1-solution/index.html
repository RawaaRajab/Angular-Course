<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <input type="text" placeholder="Enter comma-separated items" ng-model="lunchItems">
    <button ng-click="checkLunch()">Check</button>
    <div ng-if="message" ng-style="messageStyle">{{ message }}</div>
</body>

</html>
